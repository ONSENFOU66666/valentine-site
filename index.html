<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Valentine</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffb6c1;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            color: #ffffff;
            padding: 0 20px;
        }

        .buttons {
            position: relative;
            width: 300px;
            height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        .yes {
            background-color: #ff69b4;
            color: white;
            left: 30px;
            top: 50px;
        }

        .no {
            background-color: white;
            color: #ff69b4;
            left: 170px;
            top: 50px;
        }
    </style>
</head>
<body>

    <h1>Veux-tu être ma valentine pour maintenant et pour toujours ?</h1>

    <div class="buttons">
        <button class="yes" onclick="alert('Tu viens de faire de moi la personne la plus heureuse ❤️')">Oui</button>
        <button class="no" id="noBtn">Non</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            const container = document.querySelector('.buttons');
            const maxX = container.clientWidth - noBtn.offsetWidth;
            const maxY = container.clientHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
    </script>

</body>
</html>
